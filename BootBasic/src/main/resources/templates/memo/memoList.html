<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<h3>메모 목록</h3>
	
		<table>
			<tr>
				<td>번호</td>
				<td>메모</td>
				<td>연락처</td>
				<td>공개여부</td>
			</tr>
			
			<!-- 반복문으로 처리해주세요 -->						
			<tr th:each="vo : ${list}">
				<td>[[${vo.mno}]]</td>
				
				<!-- if~else로 처리해주세요 -->
				<td th:if="${vo.secret} == 'y'">비밀글입니다</td>
				<td th:unless="${vo.secret} == 'y'">[[${vo.memo}]]</td>
				
				<td>[[${vo.phone}]]</td>
				<td>[[${vo.secret}]]</td>
			</tr>
			
	</table>
	
	<a href="memoWrite">메모쓰기</a>
</body>
</html>
